<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title><link href ="bootstrap/bootstrap.css" rel="stylesheet"/>
    <style>.table-json{
        background-image: linear-gradient(to right,#59267c,#8f5db7)
    }</style>
</head>
<body>
    <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="girl.png" class="rounded-bottom" alt="Cinque Terre" width="304" height="236"> 

  <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>            
  <table class="table table-json">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
