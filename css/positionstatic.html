<!DOCTYPE html>
<html>
<head>
    <style>
       .static {
            position: static;
            
        }
    </style>
</head>
<body>

    <h2>position: static;</h2>

    <p>
        An element with position: static; is not positioned in any special way; it is
        always positioned according to the normal flow of the page:
    </p>

    <p class="static">
        This div element has position: static;
    </p>

</body>
</html>
