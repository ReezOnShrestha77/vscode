<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/bootstrap.css" rel="stylesheet" />

<body>

              </div>

                    <img src="images/la.jpg" alt="image">
                  </div>  
                  <div class="carousel-item">

                      </div>  
     </div>
        <a class="carousel-control-prev" href="#ag" data-slide="prev">
            <span class="carousel-control-prev-icon">prev</span>

        <a class="carousel-control-prev" href="#ag" data-slide="next">

            </a>
