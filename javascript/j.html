<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function style1()
        {
        document.getElementById("t").style.border="2px solid #f00";
        document.getElementById("t").style.backgroundColor="#ff0";
        document.getElementById("t").style.width="300px";
        document.getElementById("t").style.padding="5px";
        document.getElementById("t").style.textAlign="center";
        document.getElementById("t").style.textTransform="uppercase";
        }
    </script>
</head>
<body onload="style1()">
    <h1 id="t">this is heading</h1>  
</body>
</html>
